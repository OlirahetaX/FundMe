name: ape_fund_me

dependencies:
  - name: chainlink
    github: smartcontractkit/chainlink-brownie-contracts
    version: 1.1.1  # compatible con v0.8

solidity:
  version: 0.8.19
  import_remapping:
    - "@chainlink=chainlink"

dotenv: .env

plugins:
  - name: solidity
  - name: ethereum
  - name: foundry

default_ecosystem: ethereum

ethereum:
  local:
    default_provider: foundry
  sepolia:
    default_provider: node
    verify: true

foundry:
  fork:
    ethereum:
      mainnet:
        upstream_provider: node
      sepolia:
        upstream_provider: node

node:
  ethereum:
    sepolia:
      uri: https://sepolia.infura.io/v3/419c9a0447304db1ba6d16d0ebcfa10c

etherscan:
  api_key: ${ETHERSCAN_API_KEY}

test:
  balance: 10000 ether
  mnemonic: test test test test test test test test test test test junk
